<header>
    <h1>2048</h1>

    <div class="grid-cell" id="grid-3-1"></div>
    <div class="grid-cell" id="grid-3-2"></div>
    <div class="grid-cell" id="grid-3-3"></div>

</div>
<div id="rule">
    <button id="close-rule">关闭</button>
    <p>游戏规则：使用方向键上下左右（移动端使用手指滑屏）控制格子的移动方向，相同数字的格子会合并。每次合并会得到一定的分数！
